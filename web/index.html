<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="know_my_city">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <!-- Google Maps ApiKey -->
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0vsjSJXoisdpB-ouzVZuk0aCiEaievws&callback=initMap"></script>

  <title>know_my_city</title>
  <link rel="manifest" href="manifest.json">
  <style>
    
    body, html {
    margin: 0;
    overflow: hidden; 
    height: 100%;
    box-sizing: border-box; 
  }

    /* BARRA DE CARGA */
    .flutter-loader {
      display: none !important;
    }
    /* IMAGEN DE CARGA */
    #loading{
      top: 0;
      left: 0;
      position: fixed;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;      
      z-index: 1;
      opacity: 1;
      background-size: cover;
      background-position: center;
      transition: opacity 1.4s ease-out, filter 1.4s ease-out;
    }

    #loading.fade-out {
      opacity: 0;
      filter: blur(10px);
    }
    
    #loading img {
      position: relative;
      z-index: 2;
      animation: scaleInOut 5s ease-in-out infinite;
    }

    #overlay{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #006341;
      z-index: 1;
      opacity: 50%;
    }
/* Estilos responsivos */
@media (max-width: 768px) {
    #loading img {
      width: 80%;
    }
  }

  @media (max-width: 480px) {
    #loading img {
      width: 70%;
    }
  }
  </style>
</head>
<body>
  <div id="loading">
    <div id="overlay"></div>
      <img src="assets/logo-animado_conoce-maracaibo.gif" alt="loading" width="600" height="auto">
</div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      // Retardar la imagen de carga
      setTimeout(function() {
        const loadingElement = document.getElementById('loading');
        loadingElement.classList.add('fade-out');
        // Esperar a que termine la transici칩n antes de ocultar el elemento
        setTimeout(function() {
          loadingElement.style.display = 'none';
        }, 1400); // Duraci칩n de la transici칩n en milisegundos
      }, 3000); 
    });

       // Lista de URLs de im치genes
       const imageUrls = [
      'assets/imagen_carga_1copiabyn.jpg',
      'assets/imagen_carga_2copiabyn.jpg',
      'assets/imagen_carga_3copiabyn.jpg',
      'assets/maracaibo-2copiabyn.jpg',  
      'assets/maracaibo-7copiabyn.jpg',     
    ];

    // Seleccionar una imagen aleatoriamente
    const randomImageUrl = imageUrls[Math.floor(Math.random() * imageUrls.length)];

    // Aplicar la imagen seleccionada como fondo del contenedor de carga
    document.getElementById('loading').style.backgroundImage = `url(${randomImageUrl})`;

  </script>
</body>
</html>

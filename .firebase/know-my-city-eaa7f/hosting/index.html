<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>know_my_city</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0vsjSJXoisdpB-ouzVZuk0aCiEaievws&callback=initMap"></script>
</head>
<body>
  <div id="loading">
    <div id="overlay"></div>
    <img src="assets/logo-animado_conoce-maracaibo.gif" alt="loading" width="600" height="auto">
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      setTimeout(function() {
        const loadingElement = document.getElementById('loading');
        loadingElement.classList.add('fade-out');
        setTimeout(function() {
          loadingElement.style.display = 'none';
        }, 1400);
      }, 3000);
    });
  </script>
</body>
</html>

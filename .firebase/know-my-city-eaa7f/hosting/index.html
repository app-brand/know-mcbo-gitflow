<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>know_my_city</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA0vsjSJXoisdpB-ouzVZuk0aCiEaievws&libraries=places"></script>
  
  <style>
    /* html y body ocupan toda la altura del viewport y sin márgenes */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    
    /* Se utiliza la imagen main_background.jpg como fondo */
    body {
      background: url('assets/main_background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    
    /* Contenedor de carga centrado con Flexbox y transición para desvanecer */
    #loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      z-index: 100;
      padding: 0 10px;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    
    /* Superposición verde con opacidad (50%) y transición para desvanecer */
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 128, 0, 0.5);
      z-index: 1;
      opacity: 1;
      transition: opacity 1s ease-out;
    }
    
    /* Ajusta el GIF para que sea responsive y se muestre por encima de la superposición */
    #loading img {
      position: relative;
      z-index: 2;
      max-width: 45%;
      height: auto;
    }
    
    /* Oculta el indicador nativo de Flutter, si existe */
    #flutter-loading {
      display: none !important;
    }
  </style>
</head>
<body>
  <div id="recaptcha-container"></div>
  <!-- Pantalla de carga con imagen de fondo, superposición verde y GIF centrado -->
  <div id="loading">
    <div id="overlay"></div>
    <img src="assets/animated_main.gif" alt="loading">
  </div>
  
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Al dispararse el primer frame de Flutter, se inicia la animación de desvanecimiento
    window.addEventListener('flutter-first-frame', function() {
      const loadingElement = document.getElementById('loading');
      const overlay = document.getElementById('overlay');
      
      // Inicia la transición: se reduce la opacidad a 0
      loadingElement.style.opacity = '0';
      overlay.style.opacity = '0';
      
      // Una vez finalizada la transición, se elimina el contenedor de carga
      loadingElement.addEventListener('transitionend', function() {
        loadingElement.remove();
      });
    });
  </script>
</body>
</html>
